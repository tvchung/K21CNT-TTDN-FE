<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo if</title>
    <script>
        var x = prompt("Nhập vào một số:");
        x = parseInt(x);

        if(x%2==0){
            alert(x + " là số chẵn");
            console.log(x," là số chẵn")
        }else{
            alert(x + " là số lẻ");
            console.log(x, " là số lẻ")
        }

    </script>
</head>

</body>
</html>
