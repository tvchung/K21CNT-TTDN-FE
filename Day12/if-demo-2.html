<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form name="frm" method="post">
        <div>
            <label for="num">Nhập 1 số:</label>
            <input type="number" name="num" id="num"/>
        </div>
        <div>
            <button type="button" onclick="fn_tinh();">Thực hiện</button>
        </div>
        <div>
            <label for="kq">Kết quả</label>
            <input type="text" name="kq" id="kq"  readonly/>
        </div>
    </form>

    <script>
        const fn_tinh = ()=>{
            // lấy giá trị trên form
            let number = parseInt(frm.num.value);
            if(number % 2 == 0){
                frm.kq.value=number + " là số chẵn";
            }else{
                frm.kq.value=number + " là số lẻ";
            }
        }
    </script>
</body>
</html>
